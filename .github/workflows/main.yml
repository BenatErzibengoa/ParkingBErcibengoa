name: Build y Sonar (develop y master)

on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches:
      - develop
      - master
    types: [opened, synchronize, reopened]

jobs:
  build-and-analyze:
    name: Build and Sonar Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Set Gradle wrapper permissions
        run: chmod +x ./gradlew

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

      - name: Generate JaCoCo coverage report
        run: ./gradlew jacocoTestReport

      - name: Verify coverage report exists
        run: |
          if [ ! -f "app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml" ]; then
            echo "❌ Coverage report not found!"
            exit 1
          else
            echo "✅ Coverage report generated successfully"
            ls -la app/build/reports/jacoco/jacocoTestReport/
          fi

      - name: Build project
        run: ./gradlew build

      - name: Build and analyze with Sonar
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew sonarqube --info
